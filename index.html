<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Home</title>
  </head>
  <body>
    <header class="site-header">
      <div class="inner-nav">
        <a href="./index.html" class="logo"
          >SQUARE EYES
          <span class="tagline">Own the Magic</span>
        </a>

        <div class="banner">
          <a href="./construction.html" class="fall-link"
            >BIG FALL SALE - UP TILL 70% OFF!</a
          >
        </div>

        <button
          class="nav-toggle"
          aria-expanded="false"
          aria-controls="primary-nav"
        >
          <span class="material-symbols-outlined" aria-hidden="true">menu</span>
          <span class="sr-only">Toggle menu</span>
        </button>

        <nav id="primary-nav" class="nav-bar" aria-label="Primary">
          <ul class="nav-left">
            <li><a href="construction.html">Coming soon</a></li>
            <li><a href="construction.html">Popular Now</a></li>
            <li><a href="construction.html">New Releases</a></li>
          </ul>
          <div class="nav-middle">
            <form class="nav-search" role="search">
              <input id="search" type="search" placeholder="Search titles..." />
            </form>
          </div>
          <div class="nav-right">
            <a class="nav-link" href="#">Log in/Register</a>
            <a class="nav-link" href="#">My Account</a>
            <a
              href="./checkout/index.html"
              class="cart-link"
              aria-label="View cart, 0 items"
            >
              <span class="material-symbols-outlined" aria-hidden="true"
                >shopping_cart</span
              >
              <span id="cart-count" aria-live="polite">0</span>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- login window -->
    <div class="login-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Log In</h3>
        <form action="">
          <label for="username">Username:</label> <br />
          <input type="text" name="username" id="username" /> <br /><br />

          <label for="password">Password:</label><br />
          <input type="password" name="password" id="password" /> <br /><br />

          <button type="submit">Log in</button>
        </form>
        <p>Don't have an account? <a href="#">Register here</a></p>
      </div>
    </div>
    <!-- Nav bar -->
    <main class="container stack-md">
      <div class="toolbar stack-sm toolbar--sticky">
        <label for="genre"
          >Genre
          <select name="genre" id="genre">
            <option value="">All genres</option>
          </select>
        </label>
        <label for="price"
          >Price
          <select name="price" id="price">
            <option value="">All prices</option>
            <option value="79-109">79.00 - 109.00</option>
            <option value="109-129">109.00 - 129.00</option>
            <option value="129-180">129.00 - 180.00</option>
          </select>
        </label>

        <label for="sort"
          >Sort By
          <select name="" id="sort">
            <option value="price-asc">Price: low → high</option>
            <option value="price-desc">Price: high → low</option>
            <option value="title-asc">Title: A → Z</option>
            <option value="title-desc">Title: Z → A</option>
            <option value="rating-desc">Rating: high → low</option>
            <option value="rating-asc">Rating: low → high</option>
          </select>
        </label>
        <button id="clear-filter" class="clear-btn" type="button">
          Clear Filters
        </button>
      </div>
      <div id="status" role="status" aria-live="polite">Loading…</div>
      <ul id="products"></ul>
      <script src="cart.js" defer></script>
      <script src="index.js" defer></script>
    </main>
    <footer>
      <a href="">Terms & Conditions</a>
      <a href="">Privacy Policy</a>
    </footer>
    <!-- Main -->
    <!-- Footer -->
  </body>
</html>
