<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <header class="site-header">
      <a href="index.html" class="logo">
        Square Eyes <span class="tagline">Own the Magic</span>
      </a>
    </header>
    <!-- Sales banner -->
    <div class="banner">
      <a href="construction.html" class="sales-link"
        >BIG FALL SALE - Up to 70% off!</a
      >
      <!-- HUSK Å ENDRE REF SIDE -->
    </div>
    <div class="toolbar">
      <label for="genre"
        >Genre
        <select name="genre" id="genre">
          <option value="">All genres</option>
        </select>
      </label>
      <label for="price"
        >Price
        <select name="price" id="price">
          <option value="">All prices</option>
          <option value="79-109">79.00 - 109.00</option>
          <option value="109-129">109.00 - 129.00</option>
          <option value="129-180">129.00 - 180.00</option>
        </select>
      </label>
      <button id="clear-filter" type="button">Clear Filters</button>
      <label for="sort"
        >Sort By
        <select name="" id="sort">
          <option value="price-asc">Price: low → high</option>
          <option value="price-desc">Price: high → low</option>
          <option value="title-asc">Title: A → Z</option>
          <option value="title-desc">Title: Z → A</option>
          <option value="rating-desc">Rating: high → low</option>
          <option value="rating-asc">Rating: low → high</option>
        </select>
      </label>
      <label for="search">
        <input id="search" type="search" placeholder="Search titles..." />
      </label>
      <li class="login-link"><a href="#">Log in/register</a></li>
      <li class="my-account"><a href="#">My account</a></li>
      <li class="cart">
        <a
          href="checkout/index.html"
          class="cart-link"
          aria-label="View cart, 0 items"
        >
          <span class="material-symbols-outlined" aria-hidden="true">
            shopping_cart
          </span>
          <span id="cart-count" aria-live="polite">0</span>
        </a>
      </li>
    </div>
    <!-- login window -->
    <div class="login-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Log In</h3>
        <form action="">
          <label for="username">Username:</label> <br />
          <input type="text" name="username" id="username" /> <br /><br />

          <label for="password">Password:</label><br />
          <input type="password" name="password" id="password" /> <br /><br />

          <button type="submit">Log in</button>
        </form>
        <p>Don't have an account? <a href="#">Register here</a></p>
      </div>
    </div>
    <!-- Nav bar -->
    <main>
      <div id="status">Loading…</div>
      <ul id="products"></ul>
      <script src="cart.js" defer></script>
      <script src="index.js" defer></script>
    </main>
    <!-- Main -->
    <!-- Footer -->
  </body>
</html>
